<ion-view view-title="Dashboard">
  <ion-content id="historyTab">




    <div class="list">
       <div class="list list-inset"><label class="item item-input"><i class="icon ion-search placeholder-icon"></i><input type="text"placeholder="Search"></label></div>

       <div class="list">
       <label class="item item-input item-select"><div class="input-label">
      Lightsaber
    </div><select><option>Blue</option><option selected>Green</option><option>Red</option></select></label></div>




    </div>

    <div class="list">
        <div class="button-bar">
            <a class="button activated">全部</a>
            <a class="button">正常</a>
            <a class="button">故障</a>
        </div>

        <ul>
            <li ng-repeat="item in list"  >
              <ion-list show-delete="shouldShowDelete">
                <ion-item class="reportItem" href="#/tab/history/{{item.id}}">
                  <ion-delete-button class="ion-minus-circled"></ion-delete-button>
                  <span class="name">{{item.name }}
                      <span class="status" ng-class="{'red': item.status !== 0}" ng-switch="item.status"> 
                          <span ng-switch-when="0">#正常#</span> 
                          <span ng-switch-when="1">#光口异常#</span>
                          <span ng-switch-when="2">#语音端口异常#</span> 
                          <span ng-switch-when="3">#数据端口异常#</span> 
                      </span>
                  </span>
                  <span class="date">{{item.date}}</span>
                  <ion-option-button class="button-assertive">删除</ion-option-button>
                </ion-item>
              </ion-list>
            </li>
        </ul>


        <ion-toggle ng-model="shouldShowDelete">
          批量删除?
        </ion-toggle>


    </div>



    
    
    
  

  </ion-content>

</ion-view>
