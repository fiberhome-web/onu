<ion-view view-title="{{i10n.check}}">
    <ion-content id="checkTab">
        <div class="list card">
            <div class="item item-button-right">
                <span>{{i10n.checkModule.pon_port_item}}</span>
                <div class="check-spinner" ng-show="check1">
                    <ion-spinner icon="" class="spinner spinner-ios"></ion-spinner>
                    <span class="text">{{i10n.checkModule.wait_for_checking}}</span>
                </div>
                <button class="button button-stable button-positive" ng-disabled="isPonChecking" ng-click="checkPon()">
                    <span>{{i10n.checkModule.begin_check}}</span>
                    <i class="ion-arrow-right-c"></i>
                </button>
            </div>
            <div class="item item-body">
                <div class="list">
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-thermometer"></i> 光模块温度
                        <span class="item-note">
                            <span>50</span><span>℃</span>
                        </span>
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-flash"></i> 光模块电压
                        <span class="item-note">
                            <span>50</span><span>V</span>
                        </span>
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-ios-pulse-strong"></i> 偏置电流
                        <span class="item-note">
                            <span>50</span><span>mA</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>

<script id="popup.html" type="text/ng-template">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">报告名称</span>
            <input type="text">
        </label>
        <label class="item item-input item-select">
            <span class="input-label">检测结果</span>
            <select ng-model="r_status">
                <option value="0">正常</option>
                <option value="1">光口异常</option>
                <option value="2">语音端口异常</option>
                <option value="3">数据端口异常</option>
            </select>
        </label>
        <label class="item item-input" ng-show="r_status != '0' ">
            <span class="input-label">备注</span>
            <input type="text">
        </label>
    </div>
</script>
