<ion-view view-title="{{i10n.basicInfo}}">
    <ion-content>
        <div class="list card" ng-repeat="(key,item) in deviceInfo">
            <div class="item item-divider">{{localInfo[key]}}</div>
            <div class="item item-body">
                <div>
                    <span ng-if="item.text">{{item.text}}</span>
                    <span ng-if="!item.text">{{item.val}}</span>
                </div>
            </div>
        </div>
        <div class="list padding ">
            <button class="button button-block-half button-royal" ng-click="checking()">
                {{local.one_check}}
            </button>
        </div>

    <ion-toggle  ng-model="settings.enableFriends">

    </ion-toggle>
    </ion-list> -->
    </ion-content>
</ion-view>
